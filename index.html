<!DOCTYPE html>
<html>
<head>
    <title>Assignment Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="certificate.html">
        <h1>Certificate Form</h1>
        
        <label for="gender">Gender:</label><br><br>
        <input type="radio" id="mr" name="gender" value="Mr" required>
        <label for="mr">Male</label><br>
        <input type="radio" id="mrs" name="gender" value="Mrs" required>
        <label for="mrs">Female</label><br><br>

        <label for="name1">First Name:</label><br><br>
        <input type="text" id="name1" name="firstName" placeholder="Enter First Name" required><br><br>

        <label for="name2">Last Name:</label><br><br>
        <input type="text" id="name2" name="lastName" placeholder="Enter Last Name" required><br><br>

        <label for="date">Date of Issue:</label><br><br>
        <input type="date" id="date" name="dateOfIssue" required><br><br>
    
        <div class="container">    
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
